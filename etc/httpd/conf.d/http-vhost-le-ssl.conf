<IfModule mod_ssl.c>
<VirtualHost *:443 *:8443>
ServerName outpost.squidopus.com
SSLCertificateFile /etc/letsencrypt/live/outpost.squidopus.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/outpost.squidopus.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
